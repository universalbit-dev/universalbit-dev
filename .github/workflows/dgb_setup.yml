name: DigiByte Setup

on:
  workflow_dispatch: 

jobs:
  setup-digibyte:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run DigiByte Setup Script
        run: sudo node .github/script/dgb_setup.js
