name: Generate Gaia NGC 6121 Reference

on:
  workflow_dispatch:

jobs:
  generate-gaia-reference:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Gaia NGC 6121 Reference Script
        run: node .github/script/gaia_ngc6121_reference.js
