name: Run hip_social_sparse_data.cpp

on:
  push:
    paths:
      - hip/hip_social_sparse_data.cpp
      - .github/workflows/hip_social_sparse_data.yml
  pull_request:
    paths:
      - hip/hip_social_sparse_data.cpp
      - .github/workflows/hip_social_sparse_data.yml

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add ROCm apt repository
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -qO - http://repo.radeon.com/rocm/rocm.gpg.key | sudo apt-key add -
          echo 'deb [arch=amd64] http://repo.radeon.com/rocm/apt/debian/ xenial main' | sudo tee /etc/apt/sources.list.d/rocm.list

      - name: Install ROCBLAS and ROCSPARSE
        run: |
          sudo apt-get update
          sudo apt-get install -y rocm-dev rocblas-dev rocsparse-dev

      - name: Compile hip_social_sparse_data.cpp
        run: |
          mkdir -p build
          hipcc -std=c++17 hip/hip_social_sparse_data.cpp -o build/hip_social_sparse_data \
            -I/opt/rocm/include \
            -L/opt/rocm/lib \
            -lrocblas -lrocsparse

      - name: Run hip_social_sparse_data
        run: ./build/hip_social_sparse_data
